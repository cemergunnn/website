<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTAMA SOR? - Teknisyen Uygulaması</title>
    <meta name="description" content="Teknisyenler için özel destek uygulaması. Mobil ve masaüstü sürümleri mevcut.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #34C759 75%, #30D158 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: -0.5s; }
        .particle:nth-child(2) { left: 40%; animation-delay: -1s; }
        .particle:nth-child(3) { left: 60%; animation-delay: -1.5s; }
        .particle:nth-child(4) { left: 80%; animation-delay: -2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            align-items: center;
            z-index: 10;
        }

        .divider {
            width: 2px;
            height: 400px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8), transparent);
            justify-self: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .platform {
            text-align: center;
            padding: 40px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .platform:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .platform::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .platform:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .platform-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .mobile-platform .platform-title {
            background: linear-gradient(45deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .desktop-platform .platform-title {
            background: linear-gradient(45deg, #ffffff, #f1f8e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
        }

        .btn-id {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.4);
            font-size: 18px;
            padding: 15px 30px;
        }

        .btn-id:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 35px rgba(255, 152, 0, 0.6);
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .instructions strong {
            color: #FFD700;
        }

        .url-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #00E5FF;
        }

        .requirements {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .requirements h4 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .requirements li {
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }

        .requirements li::before {
            content: '•';
            color: #4CAF50;
            font-size: 18px;
            position: absolute;
            left: 0;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 20px;
            }

            .divider {
                display: none;
            }

            .platform-title {
                font-size: 36px;
            }

            .btn {
                font-size: 20px;
                padding: 15px 30px;
                min-width: 180px;
            }

            .platform {
                padding: 30px 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            opacity: 0;
        }

        .btn:active .loading {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Back button -->
    <a href="javascript:history.back()" class="back-btn">← Ana Sayfaya Dön</a>

    <div class="container">
        <!-- Mobile / Web Platform -->
        <div class="platform mobile-platform">
            <h2 class="platform-title">mobil / web</h2>
            
            <a href="https://vipcep-server-production.up.railway.app/customer-app.html" 
               target="_blank" 
               class="btn btn-primary"
               onclick="this.innerHTML += '<span class=\"loading\"></span>'">
                TIKLA
            </a>
            
            <a href="#" 
               class="btn btn-id"
               onclick="openWhatsApp('mobile')">
                ID oluştur
            </a>

            <div class="instructions">
                <strong>Mobilden (Chrome, Safari):</strong><br>
                <div class="url-display">vipcepservis.com.tr/ustama-sor</div>
                adresine girdikten sonra <strong>TIKLA</strong> ya basın, açılan sayfayı, 
                paylaş 📤 / ana ekrana ekle'ye tıklayın.
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Windows PC Platform -->
        <div class="platform desktop-platform">
            <h2 class="platform-title">windows Pc</h2>
            
            <a href="https://github.com/cemergunnn/ustama-sor/releases/download/v1.0.10/USTAMA-SOR-Setup.exe" 
               target="_blank" 
               class="btn btn-secondary"
               onclick="this.innerHTML += '<span class=\"loading\"></span>'">
                İNDİR
            </a>
            
            <a href="#" 
               class="btn btn-id"
               onclick="openWhatsApp('desktop')">
                ID oluştur
            </a>

            <div class="requirements">
                <h4>Gereksinimler:</h4>
                <ul>
                    <li>Mikrofon</li>
                    <li>Hoparlör/Kulaklık</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // WhatsApp function for ID creation
        function openWhatsApp(platform) {
            const phoneNumber = '905374792403';
            const message = 'ID ve Kullanıcı adı oluşturmak istiyorum';
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate platforms on load
            const platforms = document.querySelectorAll('.platform');
            platforms.forEach((platform, index) => {
                platform.style.opacity = '0';
                platform.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    platform.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    platform.style.opacity = '1';
                    platform.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Add more particles dynamically
            const bgParticles = document.querySelector('.bg-particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = -Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                bgParticles.appendChild(particle);
            }

            // Add click effects to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Mouse follower effect
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Create subtle mouse trail
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                trail.style.width = '4px';
                trail.style.height = '4px';
                trail.style.background = 'rgba(255, 255, 255, 0.5)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '9999';
                trail.style.animation = 'fadeOut 0.8s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 800);
            });

            // Add fade out animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: scale(1); }
                    to { opacity: 0; transform: scale(0); }
                }
            `;
            document.head.appendChild(style);
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
